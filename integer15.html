<body>
    <script>
         let a = prompt("Uch xonali sonni kiriting:")
         let b = Math.floor(( a % 10));
         let c = Math.floor((a / 10) % 10);
         let d = Math.floor((a / 100));
         document.write(c * 100 + d * 10 + b * 1 );
    </script>
